<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        <fieldset>
            <legend>Informações de login</legend>
            <label for="email">Email</label> <br>
            <input type="email" placeholder="name@example.com" name="email" id="email" required  maxlength="300"><br>
            <br>
            <label for="password">Senha</label> <br>
            <input type="password" name="password" id="password" required maxlength="30">
            <br><input type="checkbox" name="lembrar de mim">Lembrar de mim <br>
            <button>Login</button> <br>
            Ainda não possui cadastro? <a href="cadastro.html">Criar um cadastro</a>
        </fieldset>
    </form>
    
</body>
</html>
