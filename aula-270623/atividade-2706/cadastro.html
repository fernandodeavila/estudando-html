<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <form method="get">
        <fieldset>
            <legend>Preencha os dados para cadastro</legend>
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="nome">Nome</label> <br>
                <input type="text" maxlength="100" name="nome" id="nome" required> <br>

                <label for="email">Email</label> <br>
                <input type="email" maxlength="200" name="email" id="email" required> <br>

                <label for="Senha">Senha</label> <br>
                <input type="password" maxlength="100" name="Senha" id="Senha" required> <br>

                <label for="atuacao">Area de atuação</label> <br>
                <select name="atuacao" id="atuacao">
                    <option disabled selected>Selcione uma opção</option>
                    <option value="">Full Stack</option>
                    <option value="">Front-End</option>
                    <option value="">Back-End</option>                            
                </select> <br>

                <label for="bio">Bio</label> <br>
                <textarea name="bio" id="bio" cols="30" rows="10" required></textarea><br>        
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <label for="cidade">Cidade</label> <br>
                <input type="text" maxlength="90" id="cidade" required> <br>

                <label for="uf">UF</label> <br>
                <input type="text" id="uf" pattern="w\{2,2}"> <br>

                <label for="rua">Rua</label> <br>
                <input type="text" id="rua" maxlength="100" required> <br>

                <label for="num">Numero</label> <br>
                <input type="text" id="num" maxlength="10" required> <br>

                <label for="cep">CEP</label> <br>
                <input type="text" pattern="[0-9]{5}-[\d]{3}" required> <br>

                
            </fieldset>
            <button type="submit">Cadastrar</button>
            <button type="reset">Limpar</button>
            <a href="login.html">Voltar para a pagina de login</a>

        </fieldset>
    </form>
</body>
</html>
